<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’Œ</title>

  <style>
    :root{
      --bg1: #9b5cff;
      --bg2: #ffd6ff;
      --card: rgba(255,255,255,0.18);
      --cardBorder: rgba(255,255,255,0.22);
      --shadow: 0 26px 60px rgba(0,0,0,0.28);
      --radius: 26px;
    }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      color:#fff;
      text-align:center;
      overflow:hidden;
      padding:18px;
      box-sizing:border-box;

      background:
        radial-gradient(1200px 900px at 20% 20%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(900px 700px at 80% 60%, rgba(255,255,255,0.25), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2)),
        url("https://www.transparenttextures.com/patterns/asfalt-light.png");
      background-blend-mode: screen, screen, normal, overlay;
    }

    .grain{
      position:fixed;
      inset:-30%;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:0.25;
      pointer-events:none;
      transform: rotate(8deg);
      z-index:0;
    }

    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding:28px 18px;
      box-sizing:border-box;
      position:relative;
      z-index:1;

      animation: floaty 3.8s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-6px); }
    }

    h1{
      margin:0 0 10px;
      font-weight:800;
      letter-spacing:0.2px;
      font-size: clamp(26px, 3.3vw, 44px); 
      line-height:1.1;
      text-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .sub{
      margin: 0 auto 18px;
      max-width: 40ch;
      color: rgba(255,255,255,0.92);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.35;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
      margin-bottom:16px;
      font-size: clamp(13px, 1.4vw, 16px);
    }

    .btnRow{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    .btn{
      border:0;
      cursor:pointer;
      border-radius:999px;
      padding: 12px 22px;
      font-size: 18px;
      font-weight: 700;
      color:#fff;
      box-shadow: 0 18px 34px rgba(0,0,0,0.22);
      transition: transform .12s ease, filter .12s ease;
      touch-action: manipulation;
      user-select:none;
      min-width: 180px;
    }

    .btn:active{ transform: translateY(1px) scale(0.99); }
    .btn:hover{ filter: brightness(1.05); transform: translateY(-1px); }

    .primary{
      background: linear-gradient(135deg, #6ee7ff, #4ade80);
    }

    .secondary{
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: none;
      min-width: 180px;
    }

    @media (max-width: 360px){
      .btn{ min-width: 150px; font-size: 16px; padding: 11px 18px; }
      .card{ padding: 24px 16px; }
    }
  </style>
</head>

<body>
  <div class="grain"></div>

  <main class="card">

    <h1>Mam do Ciebie jedno pytanie</h1>

    <div class="btnRow">
      <button class="btn primary" id="goBtn" type="button">OK, klikam âœ¨</button>
      <button class="btn secondary" id="closeBtn" type="button">Jeszcze chwila ðŸ˜…</button>
    </div>
  </main>

  <script>
    
    const NEXT_PAGE_PATH = "second.html"; 

    const goBtn = document.getElementById("goBtn");
    const closeBtn = document.getElementById("closeBtn");

    goBtn.addEventListener("click", () => {
      window.location.href = NEXT_PAGE_PATH;
    });

    closeBtn.addEventListener("click", () => {
      closeBtn.textContent = "No dawaj ðŸ˜„";
      setTimeout(() => (closeBtn.textContent = "Jeszcze chwila ðŸ˜…"), 1200);
    });
  </script>
</body>
</html>
